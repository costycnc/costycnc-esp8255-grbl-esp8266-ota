<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Costycnc foam cutter cnc</title>
</head>
<body>
<p>Return to <a href="index.html">HOME</a>
<p><textarea rows="10" cols="22" id="gcode" >
$
</textarea></p>
<p><canvas id="myCanvas1" width="790" height="360" style="border:1px solid #FF0000;"></p>

<script>

var datafile= document.getElementById('gcode').value;

var x=0;
var y=0;

var n=0;
 var c = document.getElementById("myCanvas1");

    var ctx = c.getContext("2d");
	ctx.moveTo(0,0);

while(n < datafile.length){
n++;

if(datafile[n]=="X")x=parseFloat(datafile.slice(n+1, n+10));
if(datafile[n]=="Y")y=parseFloat(datafile.slice(n+1, n+10));
if(datafile[n]=="\n")//sfarsit linie
{
	ctx.lineTo(x,y);
//alert("x="+x+" y="+y);
	ctx.stroke();
}
}

var i;
for (i = 0; i < 8; i++) { 
ctx.moveTo(i*100,0);
ctx.lineTo(i*100,400);
}
for (i = 0; i < 8; i++) { 
ctx.moveTo(0,i*100);
ctx.lineTo(800,i*100);
}

ctx.strokeStyle = "#FF0000";
ctx.stroke();
</script>
</body>
</html>
